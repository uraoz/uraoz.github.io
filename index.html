<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8"/></script>
  <script type="module">

      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.109.0/build/three.module.js';

      import { AsciiEffect } from 'https://cdn.jsdelivr.net/npm/three@0.109.0/examples/jsm/effects/AsciiEffect.js';
      import { TrackballControls } from 'https://cdn.jsdelivr.net/npm/three@0.109.0/examples/jsm/controls/TrackballControls.js';
    var camera, controls, scene, renderer, effect;

      var sphere, plane;

      var start = Date.now();

      init();
      //animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth/ window.innerHeight, 1, 1000 );
        camera.position.y = 150;
        camera.position.z = 500;

        scene = new THREE.Scene();

        var light = new THREE.PointLight( 0xffffff );
        light.position.set( 500, 500, 500 );
        scene.add( light );

        var light = new THREE.PointLight( 0xffffff, 0.25 );
        light.position.set( - 500, - 500, - 500 );
        scene.add( light );

        sphere = new THREE.Mesh( new THREE.SphereBufferGeometry( 200, 20, 10 ), new THREE.MeshPhongMaterial( { flatShading: true } ) );
        scene.add( sphere );

        // Plane

        

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        effect = new AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
        effect.setSize( window.innerWidth, window.innerHeight );
        effect.domElement.style.color = 'white';
        effect.domElement.style.backgroundColor = 'black';

        // Special case: append effect.domElement, instead of renderer.domElement.
        // AsciiEffect creates a custom domElement (a div container) where the ASCII elements are placed.

        document.body.appendChild( effect.domElement );

        //controls = new TrackballControls( camera, effect.domElement );

        //

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        effect.setSize( window.innerWidth, window.innerHeight );

      }

      //

      function animate() {

        requestAnimationFrame( animate );

        render();

      }

        sphere.rotation.z = timer * 0.0002;
        sphere.rotation.x = timer * 0.0001;

        //controls.update();

        effect.render( scene, camera );

      }
  </script>
</head>

  <canvas id="myCanvas"></canvas>
</body>
</html>
