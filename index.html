<head>
<script type="text/javascript">
var canvas, ctx, centerx, centery, radius, bars, xend, yend, barheight, barwidth, rotetion, backcolor, array;
bars = 100;
backcolor = 360 * Math.random();
rotetion = 0;
barwidth = 2;
radius = 300-Math.random()*50;
navigator.webkitGetUserMedia({audio:true}, function(stream){
  audioContext = new AudioContext();
  analyser = audioContext.createAnalyser();
  microphone = audioContext.createMediaStreamSource(stream);
  javascriptNode = audioContext.createScriptProcessor(1024, 1, 1);

  analyser.smoothingTimeConstant = 0.0;
  analyser.fftSize = 512;

  microphone.connect(analyser);
  analyser.connect(javascriptNode);
  javascriptNode.connect(audioContext.destination);
  canvas = document.getElementById("renderer");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx = canvas.getContext("2d");
  centerx = canvas.width / 2;
  centery = canvas.height / 2;
  
  javascriptNode.onaudioprocess = function() {
    array =  new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(array);
    var values = 0;

    var length = array.length;
    for (var i = 0; i < length; i++) {
      values += array[i];
    }
    var gradient = ctx.createLinearGradient(0,0,0,canvas.height);
    gradient.addColorStop(0,"hsl(" + (backcolor+rotetion) + ", 100%, 50%)");
    gradient.addColorStop(1,"hsl(" + (backcolor-120+rotetion) + ", 100%, 50%)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
    
    ctx.beginPath();
    ctx.arc(centerx,centery,radius,0,2*Math.PI);
    ctx.stroke();
    
    analyser.getByteFrequencyData(array);
    for(var i = 0; i < bars; i++){
        
      rads = Math.PI * 2 / bars;
      
      barheight = array[i]*0.7;
        
      x = centerx + Math.cos(rads * (i + rotetion)) * (radius);
      y = centery + Math.sin(rads * (i + rotetion)) * (radius);
      xend = centerx + Math.cos(rads * (i + rotetion))*(radius + barheight);
      yend = centery + Math.sin(rads * (i + rotetion))*(radius + barheight);
      var lineColor = "rgb(" + array[i] + ", " + array[i] + ", " + 100+i + ")";
      ctx.strokeStyle = lineColor;
      ctx.lineWidth = barwidth;
      ctx.beginPath();
      ctx.moveTo(x,y);
      ctx.lineTo(xend,yend);
      ctx.stroke();
      
    }
    rotetion+=0.02;
  }
  }, function(e){ console.log(e); });
</script>
  <canvas id="renderer"></canvas>
</head>
