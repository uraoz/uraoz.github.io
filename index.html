<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/build/three.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/libs/stats.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/MMDLoader.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/loaders/TGALoader.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/animation/CCDIKSolver.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/animation/MMDPhysics.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.110.0/examples/js/libs/dat.gui.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/examples/js/effects/OutlineEffect.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/examples/js/controls/TrackballControls.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.109.0/examples/js/effects/AsciiEffect.js"></script>
  
  <script>

    window.addEventListener('load', init);

    function init() {

      // size
      const width = 960;
      const height = 540;

      // make renderer
      var renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(width, height);

      // make scene
      var scene = new THREE.Scene();

      // camera position
      var camera = new THREE.PerspectiveCamera(45, width / height);
      camera.position.set(0, 0, +1000);



      // object make
      const geometry = new THREE.BoxGeometry(400, 400, 400);
      const material = new THREE.MeshNormalMaterial();
      const box = new THREE.Mesh(geometry, material);
      scene.add(box);


      var effect = new THREE.AsciiEffect( renderer, ' .:-+*=%@#', { invert: true } );
      effect.setSize( width, height );
      effect.domElement.style.color = 'white';
      effect.domElement.style.backgroundColor = 'black';
      document.body.appendChild( effect.domElement );
      var controls = new THREE.TrackballControls( camera, effect.domElement );

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        effect.setSize( window.innerWidth, window.innerHeight );

      }
      
      function render(){
        box.rotation.y += 0.01;
        controls.update();
        effect.render( scene, camera );
      }

      tick();

      function tick() {
        requestAnimationFrame(tick);
        render();
      }

      
    }
  </script>
</head>
<body>
  <canvas id="myCanvas"></canvas>
</body>
</html>
